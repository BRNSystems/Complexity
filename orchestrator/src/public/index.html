<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ARBITRARY COMPLEXITY</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <style media="screen">
      body {
        font-family: "PT Mono", monospace;
        background: #191819;
        color: #f1f0e4;
        font-size: 18px;
        text-shadow: 0 0 4px #fff;
        text-align: center;
      }

      #screenForm,
      #screenDone {
        margin: 0 auto;
        max-width: 500px;
        padding: 64px;
        text-align: left;
        border: 2px #f1f0e4 solid;
        box-shadow: 0 0 4px 0 #fff;
      }

      button,
      select,
      input,
      a {
        background: none;
        border: 2px #f1f0e4 solid;
        box-shadow: 0 0 4px 0 #fff;
        color: inherit;
        padding: 10px;
        cursor: pointer;
        font-family: inherit;
        text-shadow: inherit;
        font-size: inherit;
        text-decoration: none;
      }

      :focus {
        border-color: #fff;
        outline: 0;
      }

      h3,
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <br />
    <br />

    <h1>ARBITRARY COMPLEXITY</h1>
    <h3>morel</h3>

    <br />

    <div class="download">
      <a target="_blank" href="https://pfirsich.itch.io/arbitrary-complexity"
        >Download Game</a
      >
    </div>

    <br />
    <br />
    - then -
    <br />
    <br />
    <br />

    <div id="screenWait"><br /><br />Loading, please wait...</div>

    <div id="screenForm" style="display: none">
      <h3>Create Game:</h3>
      <br />
      <form id="form" action="/games" method="post">
        <label>
          Region:
          <select name="region" id="regions"></select>
        </label>

        <br />
        <br />

        <label>
          Version:
          <select name="version">
            <option value="latest">Latest</option>
            <option value="jam">Jam</option>
          </select>
        </label>

        <br />
        <br />
        <br />
        <br />

        <button type="submit">Create Game Server</button>
      </form>
    </div>

    <div id="screenDone" style="display: none"></div>

    <script src="/script.js" charset="utf-8"></script>
  </body>
</html>
